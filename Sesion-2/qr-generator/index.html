<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" type="module"></script>
  </head>
  <body
    class="flex min-h-screen flex-row items-center justify-center bg-gray-300"
  >
    <div class="rounded-md bg-zinc-50 p-4">
      <h1 class="mb-4 text-center text-3xl font-bold">QR Generator</h1>
      <div
        id="qr-container"
        class="flex h-64 w-64 items-center justify-center rounded-md bg-sky-100"
      >
        <!-- <img src="qr.png" alt="qr code" /> -->
      </div>
      <form id="url-form" class="mt-4 flex flex-col gap-1">
        <label for="url" class="text-xl font-semibold">Url:</label>
        <input
          id="url"
          type="text"
          class="w-full rounded-md border-2 border-gray-400 p-2"
          placeholder="https://www.google.com"
        />
        <button
          type="submit"
          class="mt-3 rounded-md bg-cyan-700 p-2 text-2xl font-semibold text-white hover:bg-cyan-600"
        >
          Generate QR
        </button>
      </form>
    </div>
  </body>
</html>
